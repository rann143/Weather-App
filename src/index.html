<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1>Getchya Weather</h1>

    <div class="container">
      <div class="form-container">
        <form action="" >
          <input
            type="text"
            placeholder="location"
            name="location"
            class="dancing-script"
            id="location-input"
          />
          <button type="submit" class="dancing-script" id="search-btn">Search</button>
        </form>
        <button type="button" id="temp-btn" class="caveat-font"></button>
      </div>

      <div class="loading"></div>

      <h2>Where you wanna go?</h2>

      <div class="display hidden" id="display">
        
        <div class="current-weather-item">
          Today: <span class="current-content" id="current-time"></span>
        </div>
        <div class="current-weather-item">
          Max Temp: <span class="current-content" id="current-temp"></span>
        </div>
        <div class="current-weather-item">
          Weather: <span class="current-content" id="current-weather"></span>
        </div>
        <div class="current-weather-item">
          Sunset: <span class="current-content" id="current-sunset"></span>
        </div>
        
        <div class="current-weather-item" id="hour-container">
          <h3>24 Hour</h3>
          <div class="current-content" id="current-24hour">
            <!-- For Each Hour, I want to create a div that displays the time, max & min temps -->
          </div>
        </div>

        <div class="tomorrow-weather"> <h3>Tomorrow</h3>
          <div class="tmo-weather-item">
            Date: <span class="tmo-content" id="tmo-time"></span>
          </div>
          <div class="tmo-weather-item">
            Max Temp: <span class="tmo-content" id="tmo-temp"></span>
          </div>
          <div class="tmo-weather-item">
            Weather: <span class="tmo-content" id="tmo-weather"></span>
          </div>
          <div class="tmo-weather-item">
            Sunset: <span class="tmo-content" id="tmo-sunset"></span>
          </div>
        </div>
        <div class="day-after-weather"></div>
        
      </div>
    </div>

    <p class="api-credit">
      Powered by
      <a href="https://www.weatherapi.com/" title="Free Weather API"
        >WeatherAPI.com</a
      >
    </p>
  </body>
</html>
